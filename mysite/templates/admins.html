{% extends 'index.html' %}
{% block content %}
<script>
	    var loadFile = function(event) {
		var image = document.getElementById("imag1");
		image.src = URL.createObjectURL(event.target.files[0]);
		};
</script>

       <section class="banner-area relative" id="home">
				<div class="overlay overlay-bg"></div>	
				<div class="container">
					<div class="row fullscreen d-flex align-items-center justify-content-center">
					
						<div class="col-lg-5  col-md-6 header-right">
							<h4 class="text-white pb-30">Add a new bike</h4>
							<form class="form" role="form"autocomplete="off" method='POST' action="/admins/" enctype="multipart/form-data">
								{% csrf_token %}							    
							    <div class="from-group">
							    	<input class="form-control txt-field" type="text" name="engno" placeholder="Engine No" required>
							    	<input class="form-control txt-field" type="text" name="regno" placeholder="Reg No" required>
							    	<input class="form-control txt-field" type="text" name="rent" placeholder="Rent" required>
							    	<input class="form-control txt-field" type="text" name="model" placeholder="model" required>
							    	<input class="form-control txt-field" type="text" name="desc" placeholder="desc" required>
							    	<input class="form-control txt-field" type="text" name="colour" placeholder="colour" required>
							    	
									
									<input type="file" name="myfile" accept=".jpg" onchange='loadFile(event)'>
									<img id="imag1" src="{{url}}" height="150" width="350">
									

							    </div>

							    <div class="form-group row">
							        <div class="col-md-12">
							        	<span style="color: red;">{{msg}}</span>
							            <button type="submit" class="btn btn-default btn-lg btn-block text-center text-uppercase" name="reg">Add bike</button>
							        	
							        </div>
							    </div>
							</form>
						</div>											
					</div>
				</div>					
			</section>

 
{% endblock %}
